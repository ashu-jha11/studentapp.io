<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar bg-info nav justify-content-center">
<h1>Update Existing Student</h1>
</nav>
<body>
	<div class="container-fluid text-center">
		<form action="updatelink" method="post">
			<div class="form-group mt-4">
				<label>Enter Student Id</label>
				<input type="text" class="form-control" name="sid" />
			</div>
			<div class="form-group">
				<label>Enter new Student Name</label>
				<input type="text" class="form-control" name="sname" />
			</div>
			<div class="form-group">
				<label>Enter new Student Stream</label>
				<input type="text" class="form-control" name="sstream" />
			</div>
			<div class="form-group">
				<label>Enter new Date of Birth</label>
				<input type="date" class="form-control" name="sdate" />
			</div>
			<div class="form-group mt-5">
				<input type="submit" value="Update Student" class="btn btn-info" />
			</div>
			
			<a href="index.html" class="btn btn-primary mt-3">Go Back</a>
		</form>
	</div>
</body>
<footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>
</html>
